services:
  # Redis for Celery message broker and result backend
  redis:
    image: redis:7-alpine
    container_name: openvoice-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: openvoice-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - uploads-data:/app/uploads
      - processed-data:/app/processed
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DEBUG=False
      - CORS_ORIGINS=http://localhost:3000,http://localhost
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Celery Worker 1
  worker1:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: openvoice-worker1
    volumes:
      - ./backend:/app
      - uploads-data:/app/uploads
      - processed-data:/app/processed
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A celery_worker.celery_app inspect ping -d celery@$$HOSTNAME"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Celery Worker 2
  worker2:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: openvoice-worker2
    volumes:
      - ./backend:/app
      - uploads-data:/app/uploads
      - processed-data:/app/processed
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A celery_worker.celery_app inspect ping -d celery@$$HOSTNAME"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Celery Beat (for scheduled cleanup tasks)
  beat:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: openvoice-beat
    command: celery -A celery_worker.celery_app beat --loglevel=info
    volumes:
      - ./backend:/app
      - uploads-data:/app/uploads
      - processed-data:/app/processed
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep 'celery.*beat' | grep -v grep"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: openvoice-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  redis-data:
  uploads-data:
  processed-data:
